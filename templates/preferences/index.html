{% extends 'base.html' %}

{% block content %}

    <div class="container mt-3">
        {% include 'partials/_messages.html' %}
        <h5>Prefered currency</h5>
        <hr />
        <form action="{% url 'preferences' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <select name="currency" class="custom-select" id="inputGroupSelect04">
                    {% if User_preferences.currency %}
                    <option name="currency" value="{{User_preferences.currency}}" selected>{{User_preferences.currency}}</option>
                    {% else %}
                    <option name="currency" selected>Choose currency ...</option>
                    {% endif %}
                    {% for currency in currencies %}
                    <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
                    {% endfor %}
                </select>
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit" value="Save" />
                </div>
            </div>
        </form>

    </div>
{% endblock %}
