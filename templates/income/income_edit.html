{% extends 'base.html' %}
{% block content %}

<h1>Add Incomes</h1>

<div class="container mt-4">
    <div class="row">

        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Incomes</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'income_delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>

        </div>

    </div>




    <div class="card">
        {% include 'partials/_messages.html' %}
        <div class="card-body">
            <form action="{% url 'income_edit' income.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}" />
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="source">
                        <option name="category" selected>{{values.source}}</option>
                        {% for src in Sources %}
                        <option name="category">{{src}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="date" value="{{values.date |date:'Y-m-d'}}" />
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm" />
            </form>
        </div>
    </div>


</div>
{% endblock %}
