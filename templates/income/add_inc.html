{% extends 'base.html' %}
{% block content %}

<h1>Add incomes</h1>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Incomes</li>
        </ol>
    </nav>


    <div class="card">
        {% include 'partials/_messages.html' %}
        <div class="card-body">
            <form action="{% url 'add_inc' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}" />
                </div>
                <div class="form-group">
                    <label for="">Source</label>
                    <select class="form-control" name="source">
                        <option name="source" selected>Choose source</option>
                        {% for src in Sources %}
                        <option name="source">{{src}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm" name="date" />
                </div>
                <input type="submit" value="submit" class="btn btn-primary btn-primary-sm" />
            </form>
        </div>
    </div>


</div>
{% endblock %}
