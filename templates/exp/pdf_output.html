{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF output</title>

    <style>
        @page{
            size:A4;
            margin:2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center{
                content:"COMPANY NAME";
            }
            @bottom-right{

                content: "Page" counter(page) " of " counter(pages);
            }
        }
    </style>
</head>
<body>
    <img src="{% static 'img/logo.jpg' %}"/>
    <h2>Expense List</h2>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>NO</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for exp in expenses %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{exp.amount}}</td>
                <td>{{exp.category}}</td>
                <td>{{exp.description}}</td>
                <td>{{exp.date}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>Total</td>
                <td>{{total}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
