{% extends 'base.html' %}
{% block content %}

<h1>Add expenses</h1>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>


    <div class="card">
        {% include 'partials/_messages.html' %}
        <div class="card-body">
            <form action="{% url 'add_exp' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}"/>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option name="category" selected>Choose category</option>
                        {% for cat in Categories %}
                        <option name="category">{{cat}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="date" />
                </div>
                <input type="submit" value="submit" class="btn btn-primary btn-primary-sm" />
            </form>
        </div>
    </div>


</div>
{% endblock %}
